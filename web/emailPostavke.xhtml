<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:view locale="#{lokalizacija.vazecaLokalizacija}">
        <h:head>
            <title>#{m.emailPostavke_naslov}</title>
        </h:head>
        <h:body>
            #{m.emailPostavke_postavke}
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{m.emailPostavke_posluzitelj}" />
                <h:inputText value="#{emailPovezivanje.server}" />
                <h:outputLabel value="#{m.emailPostavke_korisnik}" />
                <h:inputText value="#{emailPovezivanje.korisnik}" />    
                <h:outputLabel value="#{m.emailPostavke_lozinka}" />
                <h:inputSecret value="#{emailPovezivanje.lozinka}" />
                
                <h:commandButton value="#{m.emailPostavke_saljiPoruke}" action="#{emailPovezivanje.saljiPoruku()}"/>
                <h:commandButton value="#{m.emailPostavke_citajPoruke}" action="#{emailPovezivanje.citajPoruku()}"/>
                </h:panelGrid>
                <br/>
                <h:link outcome="index.xhtml" value="#{m.emailPostavke_odabirJezika}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
